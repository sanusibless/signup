<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
    sizes="30x30"
     href="images/logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <section class="sign-container">
        <article class="sign-inner">
            <div class="sign-info">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable</p>
            </div>
            <div class="sign-form-container">
                <div id="signup-ads">
                    <p><strong>Try it free 7 days</strong> then $20/mon. thereafter</p>
                </div>
                <div class="sign-form">
                    <form>
                        <div>
                            <input type="text" name="firstName" class="input-control"
                            placeholder="First Name">
                        </div>
                        <div>
                            <input type="text" name="lastName" class="input-control"
                            placeholder="Last Name">
                        </div>
                        <div>
                            <input type="email" name="email" class="input-control"
                            placeholder="Email Address">
                        </div>
                        <div>
                            <input type="password" name="password" class="input-control"
                            placeholder="Password">
                        </div>
                        <div>
                            <input type="submit" value="CLAIM YOUR FREE TRIAL"
                            class="input-control">
                            <div>
                                <p class="note"><small>By clicking the button, you are agreeing to our <span class="tandc">Terms and Services</span>
                            </small>
                                </p>
                            </div>
                        </div>
            
                    </form>
                </div>
            </div>
        </article>
    </section>
    <script src='signup.js'>

    </script>
</body>
</html>
